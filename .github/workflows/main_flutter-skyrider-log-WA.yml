# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flutter-skyrider-log-WA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://flutterskyriderlog.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_78ffe1626ae247f5a232d144ad48b4b6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4953875d5cdf4ecab2c7099f753782f4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: flutterskyriderlog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_78ffe1626ae247f5a232d144ad48b4b6 }}/flutterskyriderlog/flutterskyriderlog:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flutter-skyrider-log-WA'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1eac00af7c58497dacb3ca26223c7bb7 }}
        images: 'flutterskyriderlog.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_78ffe1626ae247f5a232d144ad48b4b6 }}/flutterskyriderlog/flutterskyriderlog:${{ github.sha }}'